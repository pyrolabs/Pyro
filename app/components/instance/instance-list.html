
  <section>
    <section class="hbox stretch">
      <section id="content">
        <section class="vbox">
          <section class="scrollable wrapper-lg">
            <div class="m-b h2">
              <span class="font-thin">Applications</span> 
            </div>
            <div class="row m-b">
              <div class="col-sm-6 col-md-4" ng-repeat="instance in instanceList | filter:search.term">
                <section class="panel b-a" >
                  <div class="panel-heading no-border" ng-class="cardClasses[$index]">
                    <!-- Might be good for notifications
                    <span class="pull-right badge dk m-t-sm">17</span> -->
                    <a href="" ng-click="viewDetail(instance.name)" class="h4 text-lt m-t-sm m-b-sm block font-bold">{{instance.name}}</a>
                  </div>
                  <div class="panel-body">
                    <span class="pull-right text-muted">{{instance.createdAt || "At Some Point"}}</span>
                    <h3 class="font-thin">{{instance.url || "unknown url"}}</h3>
                    <div class="row text-center m-t">
                      <div class="col-xs-6">
                        <p>Total Users</p>
                        <h3 class="font-thin">12</h3>
                      </div>
                      <div class="col-xs-6">
                        <p>Online</p>
                        <h3 class="font-thin">2</h3>
                      </div>
                    </div>
                  </div>
                  <div class="clearfix panel-footer">
                    <a href="#" class="pull-right"><i class="i i-trashcan text-muted"></i></a>
                    <a href="#" class=""><i class="i i-graph text-muted"></i></a>                      
                  </div>
                </section>
              </div>
                <section class="panel b-a" style=" height:278px; width:300px;" >
                  <div class="panel-heading bg-success lter" >
                    <!-- Might be good for notifications
                    <span class="pull-right badge dk m-t-sm">17</span> -->
                    <a href="" ng-click="viewDetail($index)" class="h4 text-lt text-center m-t-sm m-b-sm block font-bold">New Pyro App</a>
                  </div>
                  <div class="panel-body text-center" style="padding-top:20px;">
                    <div style="margin-bottom:50px;" ng-hide="existingMode == true">
                    <a href="" ng-click="existingMode = true"  class="btn btn-s-md btn-warning">Manage Existing Database</a>
                    </div>

                    <div ng-hide="existingMode == true">
                      <a href="" ng-click="simpleSetup()" class="btn btn-s-md btn-default disabled">Simple Setup</a>
                    </div>
                    <div ng-show="existingMode == true" ng-hide="existingMode != true">
                      <a href="" ng-click="manage()"  class="btn btn-s-md btn-info">Start Managing</a>
                      <div class="form-group " style="margin-top:40px;">
                        <label class="pull-left">Firebase Url</label>
                        <input type="text" ng-model="newApp.url" placeholder="https://yourApp.firebaseio.com" class="form-control" style="border-bottom:dotted; border-width:2px; border-color:#cbd5dd;">
                      </div>
                    </div>
                  </div>
                  <div class="clearfix panel-footer" ng-show="existingMode == true">
                    <a href="" ng-click="existingMode = false" class="pull-right"><i class="i i-trashcan text-muted"></i></a>
                  </div>
                </section>
              </div>
            </div>
<!--             <div>
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-default btn-rounded"><i class="i i-arrow-left4"></i></button>
                <button type="button" class="btn btn-sm btn-default btn-rounded"><i class="i i-arrow-right4"></i></button>
              </div>
            </div> -->
          </section>
        </section>
        <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen,open" data-target="#nav,html"></a>
      </section>
    </section>
  </section>
