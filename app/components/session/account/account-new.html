<div class="container eternity-form dark">
 <div class="registration-form-section">
      <form>
          <div class="section-title reg-header animated fadeInDown">
            <h3>Get your Account Here </h3>
          </div>
          <div class="clearfix">
            <div class="col-sm-6 registration-left-section  animated fadeInUp">
              <div class="reg-content">
                <div class="textbox-wrap">
                    <div class="input-group">
                        <span class="input-group-addon "><i class="icon-user icon-color"></i></span>
                        <input type="text" class="form-control " placeholder="FirstName" required="required"  ng-model="signupData.first"/>
                    </div>
                </div>
                <div class="textbox-wrap">
                    <div class="input-group">
                        <span class="input-group-addon "><i class="icon-user icon-color"></i></span>
                        <input type="text" class="form-control " placeholder="LastName" required="required" ng-model="signupData.last"/>
                    </div>
                </div>
                <div class="textbox-wrap">
                  <div class="input-group">
                    <span class="input-group-addon "><i class="icon-envelope icon-color"></i></span>
                    <input type="email" class="form-control " placeholder="Username" required="required" ng-model="signupData.username"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6 registration-right-section animated fadeInUp" >
              <div class="reg-content">
                <div class="textbox-wrap">
                  <div class="input-group">
                    <span class="input-group-addon "><i class="icon-user icon-color"></i></span>
                    <input type="text" class="form-control " placeholder="Email" required="required" ng-model="signupData.email"/>
                  </div>
                </div>
                <div class="textbox-wrap">
                  <div class="input-group">
                    <span class="input-group-addon "><i class="icon-key icon-color"></i></span>
                    <input type="password" class="form-control " placeholder="Password" required="required" ng-model="signupData.password"/>
                  </div>
                </div>
                <div class="textbox-wrap">
                  <div class="input-group">
                    <span class="input-group-addon "><i class="icon-key icon-color"></i></span>
                    <input type="password" class="form-control " placeholder="Confirm-Password" required="required" ng-model="signupData.confirm"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="registration-form-action clearfix animated fadeInUp">
            <a href="" ui-sref="login" class="btn btn-success pull-left blue-btn ">
              <i class="icon-chevron-left"></i>&nbsp; &nbsp;Back To Login  
            </a>
            <button type="submit" class="btn btn-success pull-right green-btn " ng-click="createAccount()">Register Now &nbsp; <i class="icon-chevron-right"></i></button>
          </div>
      </form>
  </div>
</div>

    <!-- For Initializing Checkbox And Focus Event For Textbox -->
    <script type="text/javascript">
        $(function () {

            //Custom Checkbox For Light Theme
            $("input").iCheck({
                checkboxClass: 'icheckbox_square-blue',
                increaseArea: '20%'
            });


            //Custom Checkbox For Dark Theme
            $(".dark input").iCheck({
                checkboxClass: 'icheckbox_polaris',
                increaseArea: '20%'
            });


            //TextBox Focus Event
            $(".form-control").focus(function () {
                $(this).closest(".textbox-wrap").addClass("focused");
            }).blur(function () {
                $(this).closest(".textbox-wrap").removeClass("focused");
            });

        });
    </script>
