<ion-view>
  <ion-header-bar>
    <h1 class="title">New Account</h1>
  </ion-header-bar>
  <ion-content>

    <form ng-submit="createAccount()">
      <div class="list">
        <label class="item" style="text-align:center;">
          <span style="color:red;">{{err.message}}</span>
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="signupData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signupData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm</span>
          <input type="password" ng-model="signupData.confirm">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Create New Account</button>
        </label>
        <label class="item">
          <button class="button button-block button-assertive" ui-sref="login">Login</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
