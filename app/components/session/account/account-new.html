<section id="content" class="panel b-a animated fadeIn" style="top:0!important;">

    <div class="panel-heading">
      <!-- Might be good for notifications
      <span class="pull-right badge dk m-t-sm">17</span> -->
      <p class="h4 text-lt text-center m-t-sm m-b-sm block font-bold">Create a Pyro Account</p>
    </div>

    <div class="panel-body text-center" style="padding-top:30px;">
      <div class="container aside-xl">
        <section class="m-b-lg">
          <header class="wrapper text-center">
            <strong ng-hide="err.message">please fill out the form below:</strong>
            <strong ng-show="err.message" style="color:red;">{{err.message || 'Error'}}</strong>
          </header>
          <form>
            <div class="list-group">
              <div class="list-group-item">
                <input type="email" placeholder="Email" class="form-control no-border" ng-model="signupData.email">
              </div>
              <div class="list-group-item">
                 <input type="password" placeholder="Password" class="form-control no-border" ng-model="signupData.password">
              </div>
              <div class="list-group-item">
                 <input type="password" placeholder="Password" class="form-control no-border" ng-model="signupData.confirm">
              </div>
            </div>
            <div class="checkbox m-b">
              <label>
                <!-- <input type="checkbox"> Agree the <a href="">terms and policy</a> -->
              </label>
            </div>
            <p ng-show="showSignupAttemptedMessage == true" class="text-warning animated fadeInDown">Coming soon :)</p>
            <button type="submit" class="btn btn-lg btn-primary btn-block btn-material-indigo" ng-click="createAccount()">Sign up</button>
            <div class="line line-dashed"></div>
            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a href="" ui-sref="login" class="btn btn-lg btn-default btn-secondary btn-block">Sign in</a>
          </form>
        </section>
      </div>

      </div>
      <div class="clearfix panel-footer ng-hide" ng-show="existingMode == true">
        <a href="" ng-click="existingMode = false" class="pull-right"><i class="i i-trashcan text-muted"></i></a>
    </div>

</section>
