<div id="content" class="explorer scrollable">
  <style>
  span.reset,
  span.comma {
  display: none;
  }
  </style>
  <div class="hbox vbox stretch scrollabe">

    <div class="row navbar nav-header m-b-md tetrad-blue" style="z-index:-1;">
      <div class="text-center">
        <h1 class="text-white" style="font-weight:200;">Data Viewer</h1>
      </div>
    </div>
    <div class="m-lg padder-v padder panel text-center" ng-show="pyroInstance.appUrl">
      <a ng-href="http://{{pyroInstance.appUrl}}" target="_blank" class="m-l-md" style="display:inline;">
        <h4 style="display:inline;">{{pyroInstance.appUrl}} <i class="mdi-action-open-in-new m-l-xs" style="font-size:0.5em"></i></h4>
      </a>
    </div>
    <!-- data viewer -->

    <div id="explorer" class="m-lg panel v-box stretch scrollable" style="padding:2em;background-color:">
      <h3 ng-repeat="(name, list) in jsonData">
        {{name}} {{list.$size || "Null"}}
        <!-- <p ng-repeat="(childName, child) in list">{{childName}}</p> -->
      </h3>
      <!-- <json-tree json="jsonData" ng-show="jsonData" collapsed-level='2'></json-tree> -->
      <h2 class="text-center" ng-hide="jsonData">No data yet!</h2>
    </div>

    <!-- /data viewer -->
  </div>
  <div id="footer" class="row text-right m-r-xs" style="margin-top:-2em;">
    <div class="col-xs-12">
      <small>&copy; 2014 <a href="https://www.linkedin.com/in/prescottprue">Prescott Prue</a> &amp; <a href="https://www.linkedin.com/in/sinanbolel">Sinan Bolel</a></small>
    </div>
  </div>
</div>
