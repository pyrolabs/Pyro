<div class="container-fluid main animated fadeIn" style="height: 100%;">
  <div class="row">

    <nav class="col-xs-1 menu ng-hide" style="height: 100%;">
      <ul>
        <li class="withripple" data-target="#overview">Overview</li>
        <li class="withripple" data-target="#how">How It Works</li>
        <li class="withripple" data-target="#team">Our Team</li>
        <li class="withripple" data-target="#contact">Contact</li>
      </ul>
    </nav>

    <div class="col-xs-12" style="height: 100%;">

      <div id="overview"  class="col-xs-10 col-xs-offset-1" style="padding-top:0;">    
        <div class="text-center">
          <div id="pyro-label" class="vertical-align">
            <h1 class="h1-md">pyro</h1>
            <h3>realtime apps with ease</h3>
            <button id="pyrobutton" ng-click="pyroSymbolClicked()" class="btn btn-fab btn-raised btn-main btn-material-deeporange"><i class="fa fa-fire"></i></button>
          </div>
          <div id="signup" style="position:absolute;bottom:0;left:0;right:0;">
            <h4>sign up for the private alpha:</h4>
            <div style="margin: 1em auto;position:relative;">
              <input type="text" class="form-control" placeholder="you@example.com" style="position:absolute;top:0;text-align:center;" ng-model="signupData.email">
              <a href="" class="btn btn-material-deeporange btn-raised" style="margin-top: 3em;" ng-click="betaSignup()">submit<div class="ripple-wrapper"></div></a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div id="footer" class="row">
    <div ui-sref="login" class="col-xs-2 text-center text-muted clickable" style="height: 100%;">
      login
    </div>
    <div class="col-xs-8 text-center" style="height: 100%;">
      <small>&copy; 2014 <a href="https://www.linkedin.com/in/prescottprue">Prescott Prue</a> &amp; <a href="https://www.linkedin.com/in/sinanbolel">Sinan Bolel</a></small>
    </div>
    <div ui-sref="signup" class="col-xs-2 text-center text-muted clickable" style="height: 100%;">
      signup
    </div>
  </div>

</div>

<script>
  $(function() {
    function abso() {
      $('#overview').css({
        height: $(window).height()-$('#footer').height()
      });
      $('#signup').css({
        bottom: $('#footer').height()
      });

      $('#pyro-label').css({
        'top': $('#overview').height()/2 - $('#pyro-label').height()/2
      });
    }
    $(window).resize(function() {
      abso();         
    });
    abso();
  });
</script>
